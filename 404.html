<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Page Not Found</title>
  <style>
    /* Minimal inline styling for demonstration; you can also add these to your CSS */
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      background: #f9f9f9;
      color: #333;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }
    p {
      margin-bottom: 2rem;
    }
    a {
      text-decoration: none;
      color: #0057b7;
      font-size: 1.2rem;
      border: 2px solid #0057b7;
      padding: 0.5rem 1rem;
      border-radius: 5px;
    }
    a:hover {
      background: #0057b7;
      color: #fff;
    }
  </style>
</head>
<body>
  <h1>404</h1>
  <p>Oops! The page you're looking for does not exist.</p>
  <a href="index.html">Return Home</a>
</body>
</html>
